<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to our survey</h1>
      <form id="survey">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="last">Last name:</label>
          <input id="last" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">Food:</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="band">Favorite Band:</label>
          <input id="band" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Submit!</button>
      </form>
      <div id="output">
        <h1>survey results</h1>
        <p>HI,<span class="name"></span> and <span class="last"></span> it seems that you like <span class="food"></span> and <span class="band"></span>.
        </p>
      </div>
      <div class="row">
        <div class="col-md-6">
      <p>select your favorite drink</p>
      <select class="form-control" id="beverage">
        <option value="1">Coffee</option>
        <option value="2">Tea</option>
        <option value="3">Kombucha</option>
        <option value="4">Water</option>
      </select>
        </div>
        <div class="col-md-6">
      <p>select your favorite type of music</p>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="jazz" checked>
          Jazz
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="classical">
        Classical
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="genre" value="rockandroll">
          Rock & Roll
        </label>
      </div>
      </div>


    </div>
  </body>
</html>
